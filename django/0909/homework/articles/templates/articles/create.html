{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <h1>CREATE</h1>
  <form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {{ imageform.as_p }}
    <input type="submit" value="제출" accept="image/*">
  </form>
  <a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
