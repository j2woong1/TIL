{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Articles의 index</h1>

    <a href="{% url 'articles:new' %}">[게시글 작성]</a>
    {% for article in articles %}
        <p>글 번호: {{article.id}}</p>
        <p>글 제목: {{article.title}}</p>
        <p>글 내용: {{article.content}}</p>
        <a href="{% url 'articles:detail' article.pk %}">[상세글 보러가기]</a>
        <hr>
    {% endfor %}
{% endblock content %}
