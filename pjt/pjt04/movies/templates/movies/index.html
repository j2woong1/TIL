{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ movie.poster_path }}" class="card-img-top h-100" alt="movie_poster num {{ movie.pk }}">
          <div class="card-body">
            <a href="{% url 'movies:detail' movie.pk %}" class="text-decoration-none text-dark">
              <h5 class="card-title fw-bold">{{ movie.title }}</h5>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}    
  </div>
{% endblock content %}
